{% set name = "scrapy-playwright" %}
{% set version = "0.0.42" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scrapy_playwright-{{ version }}.tar.gz
  sha256: e33bc26b37e7d12d692f96f8e7e2ce2fb70aa741b0f817123fba873835c15e2c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - scrapy >=2.0,!=2.4.0
    - playwright-python >=1.15

test:
  imports:
    - scrapy_playwright
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scrapy-plugins/scrapy-playwright
  summary: Playwright integration for Scrapy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - luftuq
